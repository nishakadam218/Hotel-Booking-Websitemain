<!DOCTYPE html>
<html>

<head>
    <title>List</title>

    <!-- Import CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
</head>

<body>
    <div class="main-container">
        <!-- Added the header elements: Logo and Login Button -->
        <header class="header-footer">
            <a href="index.html" class="logo">
                <img src="assests/images/logo.png" id="logo-image" alt="logo" />
            </a>
            <button type="button" id="login" class="btn btn-light btn-sm" data-toggle="modal" data-backdrop="false" data-target="#login-modal">LOGIN</button>

            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="login-modal-label">Please Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <form id="login-form">
                                <div class="login-field">
                                    <label for="username">Username: </label>
                                    <input type="text" id="username" name="username" placeholder="Enter Username" required />
                                </div>
                                <div class="login-field">
                                    <label for="password">Password: </label>
                                    <input type="password" id="password" name="password" placeholder="Enter Password" required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="login-button" type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Added the main body content: List view of hotel with details and map view div -->
        <div id="list-container">
            <!-- Added nav pills/tabs for list view and map view using bootstrap -->
            <ul class="nav nav-pills" id="pills-tab">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tab-content">
                <div id="list-view" class="tab-pane fade show active">
                    <a href="detail.html">
                        <div class="hotel">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="hotel-image-small">
                            <div class="hotel-name-rating">
                                <h3>Radisson Blu Hotel</h3>
                                <div id="rating">
                                    <span class="fa fa-star checked" id="1"></span>
                                    <span class="fa fa-star checked" id="2"></span>
                                    <span class="fa fa-star checked" id="3"></span>
                                    <span class="fa fa-star checked" id="4"></span>
                                    <span class="fa fa-star checked" id="5"></span>
                                </div>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </a>
                    <div class="hotel">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" class="hotel-image-small">
                        <div class="hotel-name-rating">
                            <h3>The Lalit New Delhi</h3>
                            <div id="rating">
                                <span class="fa fa-star checked" id="1"></span>
                                <span class="fa fa-star checked" id="2"></span>
                                <span class="fa fa-star checked" id="3"></span>
                                <span class="fa fa-star-half-o checked" id="4"></span>
                                <span class="fa fa-star" id="5"></span>
                            </div>
                            <p>New Delhi</p>
                        </div>
                    </div>

                    <div class="hotel">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" class="hotel-image-small">
                        <div class="hotel-name-rating">
                            <h3>Taj Palace</h3>
                            <div id="rating">
                                <span class="fa fa-star checked" id="1"></span>
                                <span class="fa fa-star checked" id="2"></span>
                                <span class="fa fa-star checked" id="3"></span>
                                <span class="fa fa-star checked" id="4"></span>
                                <span class="fa fa-star" id="5"></span>
                            </div>
                            <p>New Delhi</p>
                        </div>
                    </div>
                </div>
                <div id="map-view" class="tab-pane fade">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                </div>
            </div>
        </div>

        <!-- Added the footer elements: Contact Us Button, Social Media Links -->
        <footer class="header-footer">
            <div id="contact">
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-backdrop="false" data-target="#contact-modal">Contact Us</button>

                <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="contact-modal-label">Get in touch</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <p>
                                        Thank you for reaching out!!! <br> Please enter you email and we will get back to you.
                                    </p>
                                    <label for="email">Email: </label>
                                    <input type="text" id="email" name="email" placeholder="Enter your email id" required>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Sumbit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="copyright-text">
                Â© 2020 ROOM SEARCH PVT. LTD.
            </div>
            <div id="social-media-images">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="assests/images/facebook.png" class="social-media-image">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="assests/images/instagram.png" class="social-media-image">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="assests/images/twitter.png" class="social-media-image">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
